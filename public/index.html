<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio-Examples</title>
</head>

<body>
    <div class="content">
        <header>
            <nav>
                <h3 class="logo">Portfolio Examples</h3>
                <img src="img/hamburger.svg" alt="hamburger">
            </nav>
        </header>
        <main>
            <section class="page photographer">
                <div class="details">
                    <a href="jessica.html">
                        <h1>Jessica Holmes</h1>
                    </a>
                    <h2>Photographer</h2>
                    <p>05/02/2019</p>
                </div>
                <div class="hero">
                    <a href="jessica.html">
                        <img class="model-left" src="img/model-left.jpg" alt="model">
                    </a>
                    <a href="jessica.html">
                        <img class="model-right" src="img/model-right.jpg" alt="model">
                    </a>
                </div>
            </section>
            <section class="page chef">
                <div class="details">
                    <a href="arthur.html">
                        <h1>Arthur Loiseaux</h1>
                    </a>
                    <h2>Pro Chef</h2>
                    <p>15/05/2020</p>
                </div>
                <div class="hero">
                    <a href="arthur.html">
                        <img class="model-left" src="img/chef-left.jpg" alt="model">
                    </a>
                    <a href="arthur.html">
                        <img class="model-right" src="img/chef-right.jpg" alt="model">
                    </a>

                </div>
            </section>
            <section class="page hairstyle">
                <div class="details">
                    <a href="giuseppe.html">
                        <h1>Giuseppe Marelli</h1>
                    </a>
                    <h2>Pro Hairstyleist</h2>
                    <p>05/02/2019</p>
                </div>
                <div class="hero">
                    <a href="giuseppe.html">
                        <img class="model-left" src="img/hair-left.jpg" alt="model">
                    </a>
                    <a href="giuseppe.html">
                        <img class="model-right" src="img/hair-right.jpg" alt="model">
                    </a>
                </div>
            </section>
            <div class="pages">
                <div class="page-1">
                    <h3>01</h3>
                    <img class="slide active" src="img/dot-full.svg" alt="">
                </div>
                <div class="page-2">
                    <h3>02</h3>
                    <img class="slide" src="img/dot-full.svg" alt="">
                </div>
                <div class="page-3">
                    <h3>03</h3>
                    <img class="slide" src="img/dot-full.svg" alt="">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
