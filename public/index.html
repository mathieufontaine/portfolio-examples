<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Portfolio-Examples</title>

</head>

<body data-barba="wrapper">
    <div class="content" data-barba="container" data-barba-namespace="home">
        <header>
            <nav>
                <h3 class="logo">Portfolio Examples</h3>
                <!-- <img src="img/hamburger.svg" alt="hamburger"> -->
                <svg class="menu" width="43" height="23" viewBox="0 0 43 23" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
                    <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
                    <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
                </svg>
                <div class="nav-open">
                    <div class="contact">
                        <h3>Contact</h3>
                        <p>03812-824-984</p>
                    </div>
                    <div class="social">
                        <h3>Social</h3>
                        <div class="social-links">
                            <img src="img/Facebook.svg" alt="Facebook">
                            <img src="img/Twitter.svg" alt="Twitter">
                            <img src="img/Instagram.svg" alt="Instagram">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="home-page">
            <section class="page photographer">
                <div class="details">
                    <a href="photographer.html">
                        <h1>Jessica Holmes</h1>
                    </a>
                    <h2>Photographer</h2>
                    <a class="btn" href="photographer.html">
                        More About Me
                    </a>
                </div>
                <div class="hero">
                    <a href="photographer.html">
                        <img class="model-left" src="img/model-left.jpg" alt="model">
                        <img class="model-right" src="img/model-right.jpg" alt="model">
                    </a>
                </div>
            </section>
            <section class="page chef">
                <div class="details">
                    <a href="chef.html">
                        <h1>Arthur Loiseaux</h1>
                    </a>
                    <h2>Pro Chef</h2>
                    <a class="btn" href="chef.html">
                        More About Me
                    </a>
                </div>
                <div class="hero">
                    <a href="chef.html">
                        <img class="model-left" src="img/chef-left.jpg" alt="model">
                        <img class="model-right" src="img/chef-right.jpg" alt="model">
                    </a>
                </div>
            </section>
            <section class="page barber">
                <div class="details">
                    <a href="barber.html">
                        <h1>Giuseppe Marelli</h1>
                    </a>
                    <h2>Pro Hairstyleist</h2>
                    <a class="btn" href="barber.html">
                        More About Me
                    </a>
                </div>
                <div class="hero">
                    <a href="barber.html">
                        <img class="model-left" src="img/hair-left.jpg" alt="model">
                        <img class="model-right" src="img/hair-right.jpg" alt="model">
                    </a>
                </div>
            </section>
            <div class="pages">
                <div class="page-1">
                    <h3>01</h3>
                    <img class="slide active" src="img/dot-full.svg" alt="">
                </div>
                <div class="page-2">
                    <h3>02</h3>
                    <img class="slide" src="img/dot-full.svg" alt="">
                </div>
                <div class="page-3">
                    <h3>03</h3>
                    <img class="slide" src="img/dot-full.svg" alt="">
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- <script src="https://unpkg.com/@barba/core"></script> -->
    <!-- <script src="js/transitions.js"></script> -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
